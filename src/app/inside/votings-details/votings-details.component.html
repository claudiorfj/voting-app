<div class="md:grid md:grid-cols-3 md:gap-6 mb-10">
  <div class="md:col-span-1">
    <div class="px-4 sm:px-0">
      <h3 class="text-lg font-medium leading-6 text-gray-900">
        Share this Voting
      </h3>
    </div>
  </div>
  <div class="md:mt-0 md:col-span-2">
    <ng-template #copyUrlPopoverTemplate>
      <div class="flex">
        <input #url (click)="copyUrlToClipboard(); url.select()" [tooltip]="'Click to Copy'"
               [value]="getUrl()"
               class="form-input border-indigo-400 rounded"
               id="current-url" name="current-url" type="text"/>
        <button (click)="copyUrlToClipboard()" [tooltip]="'Click to Copy'"
                class="content-center items-center justify-center ml-2 hover:bg-indigo-100 hover:rounded"
                type="button">
          <svg class="h-6 w-10 stroke-indigo-600" fill="none" stroke-width="2"
               viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              stroke-linecap="round"
              stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </ng-template>
    <button [outsideClick]="true" [popover]="copyUrlPopoverTemplate"
            class="bg-indigo-600 text-white rounded-full" placement="bottom" type="button">
      <svg class="h-6 w-6 m-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</div>

<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          Voting Information
        </h3>
        <p class="mt-1 text-sm text-gray-600">
          Setup your voting information.
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form (ngSubmit)="updateVoting()" [formGroup]="form">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-4">
                <label
                  class="block text-sm font-medium text-gray-700"
                  for="title"
                >Title (internal)</label
                >
                <input
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  formControlName="title"
                  id="title"
                  name="title"
                  type="text"
                />
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label
                  class="block text-sm font-medium text-gray-700"
                  for="question"
                >Voting question</label
                >
                <input
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  formControlName="voting_question"
                  id="question"
                  name="question"
                  type="text"
                />
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label
                  class="block text-sm font-medium text-gray-700"
                  for="country"
                >Public visible?</label
                >
                <select
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  formControlName="public"
                  id="country"
                  name="country"
                >
                  <option [value]="true">Public</option>
                  <option [value]="false">Private</option>
                </select>
              </div>

              <div class="col-span-6">
                <label
                  class="block text-sm font-medium text-gray-700"
                  for="desc"
                >Description</label
                >
                <textarea
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                  formControlName="description"
                  id="desc"
                  name="desc"
                  type="text"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              (confirm)="deleteVoting()"
              [swal]="{
                title: 'Do you really want to delete this voting?',
                text: 'This cannot be undone',
                confirmButtonText: 'Delete',
                confirmButtonColor: '#d63031',
                denyButtonColor: '#aaa',
                showDenyButton: true
              }"
              class="inline-flex justify-center py-2 px-4 mr-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
              type="button"
            >
              Delete
            </button>

            <button
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              type="submit"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div aria-hidden="true" class="hidden sm:block">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>

<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          Voting Options
        </h3>
        <p class="mt-1 text-sm text-gray-600">Define your voting options</p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          <form [formGroup]="formOptions" class="flex flex-col">
            <div formArrayName="options">
              <div *ngIf="!options.controls.length">
                Add your voting options
              </div>
              <div *ngFor="let option of options.controls; let i = index">
                <div [formGroupName]="i" class="flex mb-2">
                  <input
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                    formControlName="title"
                    placeholder="Answer"
                    type="text"
                  />
                  <button
                    (click)="deleteOption(i)"
                    class="inline-flex items-center px-2.5 ml-4 py-0.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="button"
                  >
                    <svg
                      class="h-4 w-4"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button
            (click)="addOption()"
            class="inline-flex items-center px-4 py-2 mr-4 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            type="button"
          >
            Add Option
          </button>

          <button
            (click)="saveOptions()"
            [disabled]="!formOptions.valid"
            class="inline-flex disabled:bg-indigo-200 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
